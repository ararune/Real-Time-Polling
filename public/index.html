<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
       <!-- Favicon Error-->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <title>PusherPoll</title>
</head>
<body style="background-color:#282c34;">
    <div class="container" style="color: #abb2bf;">
        <h1>OS Vote</h1>
        <p>Vote for your favourite OS to develop on</p>
        <form id="vote-form">
            <p>
                <label>
                    <input type="radio" name="os" id="windows" value="Windows">
                    <span for="windows">Windows</span>
                </label>
              <p>
                <label>
                    <input type="radio" name="os" id="macos" value="MacOS">
                    <span for="macos">MacOS</span>
                </label>
              <p>
                <label>
                    <input type="radio" name="os" id="linux" value="Linux">
                    <span for="linux">Linux</span>
                </label>
              </p>
              <p>
                <label>
                    <input type="radio" name="os" id="other" value="Other">
                    <span for="other">Something else</span>
                </label>
              </p>
              <input type="submit" value="Vote" class="btn">
        </form>
        <br><br>

        <div id="chartContainer" style="height: 300px;width:100%"></div>
    </div>


    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Pusher CDN -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/7.4.0/pusher.min.js" integrity="sha512-1sSh/naYGNOu172G34u1M5fp4EH6SOe/B4a6uTiSaxYW9lN35XXrzajl1iiVwFjsw6gxeVZGTPKKC10QLrtkMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

     <!-- CanvasJS CDN -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

     <script src="main.js"></script>
</body>
</html>
